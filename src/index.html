<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
       <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.2/fullcalendar.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    </head>
    <body>
        <div id="app">
            {{ status }}
        
            <h2>Recent Activities</h2>
            <table class="table table-striped" style="font-size: 8pt">
                <thead>
                    <th>Date</th>
                    <th>Assigned To</th>
                    <th>Project</th>
                    <th>Duration</th>
                    <th>Title</th>
                    <th>Tags</th>
                </thead>
                <tbody>
                    <tr v-for="activity in recentActivities" v-bind:class="activity.validationErrors.length > 0 ? 'danger' : ''"
                        v-bind:title="activity.validationErrors.length > 0 ? activity.validationErrors.join('\n') : ''">
                        <!--<td>{{ activity.id }}</td>-->
                        <td>{{ moment(activity.date).calendar() }}</td>
                        <td>{{ activity.assignedTo }}</td>
                        <td>{{ activity.parent ? activity.parent.title : '' }}</td>
                        <td>{{ activity.duration }}</td>
                        <td><a v-bind:href="activity.url">{{ activity.title }}</a></td>
                        <td>{{ activity.tags.join(', ') }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="calendar"></div>

        <script src="bundle.js"></script>
    </body>
</html>
